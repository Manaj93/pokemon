<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favIcon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="canvas-container">
    <div id= "overlappingDiv">

    </div>
    <div id="draggleHealthBar"
    style="
    background-color: white;
    width: 250px;
    position: absolute;
    top: 50px;
    left: 50px;
    border: 4px solid black;
    padding: 12px;
    "
    >
      <h1 style="font-size: 16px;">Draggle</h1>
      <div style="position: relative;">
        <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
        <div style="height: 5px; background-color: green; position: absolute; top: 0; left:0; right: 0; "></div>
      </div>
    </div>
    
  <canvas></canvas>
  <div id="embyHealthBar"
    style="
    background-color: white;
    width: 250px;
    position: absolute;
    top: 330px;
    right: 50px;
    border: 4px solid black;
    padding: 12px;
    "
    >
      <h1 style="font-size: 16px;">Emby</h1>
      <div style="position: relative;">
        <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
        <div style="height: 5px; background-color: green; position: absolute; top: 0; left:0; right: 0; "></div>
      </div>
    </div>
  <div 
    id="AttackBar"
    style=
    "background-color: white; 
    height: 140px; position:absolute; 
    bottom: 0; 
    right: 0; 
    left: 0;
    border-top: 4px solid black;
    display: flex;
    ">  
        <div id="attackButtons" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);">
          <button>Attack1</button>
          <button>Attack1</button>
          <button>Attack1</button>
          <button>Attack1</button>
        </div>
        <div id="attackType" style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px solid black;">
            <h1 style="font-size: 16px;">Attack Type</h1>
        </div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="data/battleZones.js"></script>
  <script src="data/collisions.js"></script>
  <script src="classes.js"></script>
  <script src="index.js"></script>
</body>
</html>
