name: ğŸ” Auto PR from develop to main

on:
  push:
    branches:
      - develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout develop
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: ğŸ” Create PR to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-${{ github.sha }}
          title: "Auto PR: ${{ github.event.head_commit.message }}"
          body: |
            This PR was automatically generated from the latest commit on `develop`.

            Commit: ${{ github.event.head_commit.message }}
          reviewers: Manaj93
          commit-message: "chore: auto PR from develop to main"
          path: .
